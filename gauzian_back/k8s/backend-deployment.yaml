apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: gauzian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: angusvisual/gauzian-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 50m          # 0.05 CPU cores (tr√®s faible pour tester)
            memory: 128Mi     # 128 MB de RAM
          limits:
            cpu: 200m         # Maximum 0.2 CPU cores
            memory: 256Mi     # Maximum 256 MB de RAM
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_NAME
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: MINIO_ROOT_USER
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: MINIO_ROOT_PASSWORD
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: S3_BUCKET
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: JWT_SECRET
        - name: RUST_LOG
          value: "gauzian_back=info,tower_http=info"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: gauzian
spec:
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
