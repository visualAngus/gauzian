apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: gauzian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: angusvisual/gauzian-backend:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: 100m         # 0.1 CPU cores (raisonnable pour Rust)
            memory: 256Mi     # 256 MB de RAM
          limits:
            cpu: 300m         # Maximum 0.3 CPU cores
            memory: 512Mi     # Maximum 512 MB de RAM
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_NAME
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: MINIO_ROOT_USER
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: MINIO_ROOT_PASSWORD
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: S3_BUCKET
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: JWT_SECRET
        - name: RUST_LOG
          value: "gauzian_back=info,tower_http=info"
        # Startup Probe: Give the app time to initialize all connections
        startupProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 5
          failureThreshold: 30  # Max 60 seconds (30 * 2) to startup
        # Readiness Probe: Check if app is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        # Liveness Probe: Check if app is still alive
        livenessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: gauzian
spec:
  selector:
    app: backend
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
