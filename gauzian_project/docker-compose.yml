version: '3.8'

services:
  # --- Base de donn√©es ---
  db:
    image: postgres:15-alpine
    container_name: gauzian_db
    environment:
      POSTGRES_USER: gauzian_user
      POSTGRES_PASSWORD: gauzian_password
      POSTGRES_DB: gauzian_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gauzian_user -d gauzian_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- API Rust ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: gauzian_api
    volumes:
      - .:/app
      - /app/target
    environment:
      - RUST_LOG=debug
      - DATABASE_URL=postgres://gauzian_user:gauzian_password@db:5432/gauzian_db
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy

  # --- Frontend Next.js ---
  nextjs:
    build:
      context: ../gauzian_front2
      dockerfile: Dockerfile
    container_name: gauzian_nextjs
    environment:
      - PORT=3001
      - NODE_ENV=development
      - HOST=0.0.0.0
    ports:
      - "3001:3001"
    volumes:
      - ../gauzian_front2:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    depends_on:
      - api

  # --- Reverse Proxy Caddy ---
  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: gauzian_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - nextjs

  # ===============================
  # ======= LOGGING STACK =========
  # ===============================

  loki:
    image: grafana/loki:2.9.2
    container_name: gauzian_loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki:/etc/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.2
    container_name: gauzian_promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail:/etc/promtail
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.2
    container_name: gauzian_grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  grafana_data:
