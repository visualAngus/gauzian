services:
  # --- Service 1 : La Base de Données (Inchangé) ---
  db:
    image: postgres:15-alpine
    container_name: gauzian_db
    environment:
      POSTGRES_USER: gauzian_user
      POSTGRES_PASSWORD: gauzian_password
      POSTGRES_DB: gauzian_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gauzian_user -d gauzian_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Service 2 : Ton API Rust ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: gauzian_api
    # ON RETIRE la section "ports" ici.
    # L'API n'est plus accessible directement, on est OBLIGÉ de passer par Caddy.
    # (C'est plus sécurisé).
    volumes:
      - .:/app
      - /app/target
    environment:
      - RUST_LOG=debug
      - DATABASE_URL=postgres://gauzian_user:gauzian_password@db:5432/gauzian_db
      # Assure-toi que ton code Rust lit ça pour savoir sur quel port écouter (3000)
      - PORT=3000 
    depends_on:
      db:
        condition: service_healthy

  # --- Service 3 : Caddy (Reverse Proxy) ---
  caddy:
    image: caddy:latest
    container_name: gauzian_proxy
    ports:
      - "80:80"   # HTTP (redirige vers HTTPS auto)
      - "443:443" # HTTPS
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile # Ta config
      - caddy_data:/data # Stockage des certificats
      - caddy_config:/config
    depends_on:
      - api # Attend que l'API soit là

volumes:
  postgres_data:
  caddy_data:
  caddy_config: