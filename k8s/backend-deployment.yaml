apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: gauzian-v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: angusvisual/gauzian-backend:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 8080  # Port corrigé (était 3000)
        resources:
          requests:
            cpu: 100m         # 0.1 CPU cores (raisonnable pour Rust)
            memory: 512Mi     # 512 MB de RAM (augmenté pour uploads concurrents)
          limits:
            cpu: 500m         # Maximum 0.5 CPU cores
            memory: 1Gi       # Maximum 1 GB de RAM (pour gérer les pics d'upload)
        env:
        # ===== VARIABLES DE CONNEXION BASE DE DONNÉES =====
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DB_NAME
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: DATABASE_URL

        # ===== VARIABLES REDIS =====
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: REDIS_PASSWORD
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: REDIS_URL

        # ===== VARIABLES S3/MinIO (Format Standard) =====
        - name: S3_ENDPOINT
          value: "http://minio:9000"
        - name: S3_REGION
          value: "us-east-1"
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: MINIO_ROOT_USER
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: MINIO_ROOT_PASSWORD
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: S3_BUCKET

        # ===== VARIABLES S3/MinIO (Format AWS SDK) =====
        # Alias pour compatibilité avec AWS SDK
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: MINIO_ROOT_USER
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: MINIO_ROOT_PASSWORD
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"

        # ===== VARIABLES SÉCURITÉ =====
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: gauzian-secrets
              key: JWT_SECRET
        - name: COOKIE_SECURE
          value: "true"  # Force HTTPS pour les cookies en production

        # ===== VARIABLES SERVEUR =====
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"

        # ===== VARIABLES DE LOGGING =====
        - name: RUST_LOG
          value: "gauzian_back=info,tower_http=info,sqlx=warn"

        # ===== VARIABLES DE PERFORMANCE =====
        - name: MAX_CONCURRENT_UPLOADS
          value: "30"  # Limite à 30 uploads concurrents (adapté pour 512MB RAM)
        # Startup Probe: Give the app time to initialize all connections
        startupProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 5
          failureThreshold: 30  # Max 60 seconds (30 * 2) to startup
        # Readiness Probe: Check if app is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        # Liveness Probe: Check if app is still alive
        livenessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: gauzian-v2
  labels:
    app: backend
spec:
  selector:
    app: backend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP
