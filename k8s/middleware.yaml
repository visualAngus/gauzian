apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: gauzian-v2
spec:
  stripPrefix:
    prefixes:
      - /api
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-s3-prefix
  namespace: gauzian-v2
spec:
  stripPrefix:
    prefixes:
      - /s3
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-api
  namespace: gauzian-v2
spec:
  rateLimit:
    average: 100      # 100 req/s pour API (login, file ops)
    period: 1s
    burst: 50         # Burst de 50 pour uploads
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-s3
  namespace: gauzian-v2
spec:
  rateLimit:
    average: 200      # 200 req/s pour S3 (uploads de chunks)
    period: 1s
    burst: 100
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: gauzian-v2
spec:
  headers:
    # Security headers
    contentTypeNosniff: true
    frameDeny: true
    sslRedirect: true
    stsIncludeSubdomains: true
    stsPreload: true
    stsSeconds: 31536000
    # Content Security Policy
    contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://gauzian.pupin.fr; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    # Referrer Policy
    referrerPolicy: "strict-origin-when-cross-origin"
    # Permissions Policy
    permissionsPolicy: "geolocation=(), microphone=(), camera=()"
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: compress
  namespace: gauzian-v2
spec:
  compress: {}
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: inflight-limit
  namespace: gauzian-v2
spec:
  inFlightReq:
    amount: 100       # Max 100 connexions simultan√©es par IP
    sourceCriterion:
      ipStrategy:
        depth: 1
