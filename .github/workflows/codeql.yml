# Configuration CodeQL pour le dépôt gauzian (Back Rust / Front Nuxt Vue)
name: "CodeQL Advanced"

on:
  push:
    branches:
      - front
      - back
  pull_request:
    branches:
      - front
      - back
  schedule:
    - cron: '18 17 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # Requis pour tous les workflows CodeQL
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        # Analyse des workflows GitHub Actions
        - language: actions
          build-mode: none
        # Analyse du Front-end (Nuxt / Vue / JS / TS)
        - language: javascript-typescript
          build-mode: none
        # Analyse du Back-end (Rust)
        - language: rust
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialisation des outils CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        
        # Activation des règles de sécurité avancées et de qualité de code
        queries: security-extended,security-and-quality

    # Étape conservée par sécurité au cas où vous auriez besoin d'un mode manuel plus tard
    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    # Lancement de l'analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
