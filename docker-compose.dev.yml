services:
  # 1. Base de donn√©es PostgreSQL
  db:
    image: postgres:alpine
    container_name: gauzian_dbV2
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Cache Redis
  redis:
    image: redis:alpine
    container_name: gauzian_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # 3. MinIO S3 Storage (Self-hosted, Open-source)
  minio:
    image: minio/minio:latest
    container_name: gauzian_minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"      # API S3
      - "9001:9001"      # Console Web
    volumes:
      - minio_data:/minio_data
    command: server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 10s

  # 4. Backend Rust (MODE PRODUCTION avec build complet)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gauzian_api
    restart: always
    depends_on:
      db:
        condition: service_healthy  
      redis:
        condition: service_started
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-gauzian}
      JWT_SECRET: ${JWT_SECRET}
      METRICS_SECRET: ${METRICS_SECRET:-}
      RUST_LOG: gauzian_back=info,tower_http=info
    ports:
      - "3000:3000"

  # 5. Front Nuxt (MODE PRODUCTION avec build complet)
  front:
    build:
      context: ../gauzian_front
      dockerfile: Dockerfile
    container_name: gauzian_front
    restart: always
    ports:
      - "8080:3000"

volumes:
  postgres_data:
  redis_data:
  minio_data:
