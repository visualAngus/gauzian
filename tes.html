<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Style</title>
    <!-- On importe la font Google (Roboto) pour le vrai look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="section_items">
        
        <!-- ITEM 1 : Fichier -->
        <div class="item">
            <!-- Icone Fichier -->
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9 2.00318V2H19.9978C20.5513 2 21 2.45531 21 2.9918V21.0082C21 21.556 20.5551 22 20.0066 22H3.9934C3.44476 22 3 21.5501 3 20.9932V8L9 2.00318ZM5.82918 8H9V4.83086L5.82918 8ZM11 4V9C11 9.55228 10.5523 10 10 10H5V20H19V4H11Z"></path></svg>
            </div>
            <a href="#" class="filename">Mon Document.pdf</a>
            <!-- Icone Menu (3 points) -->
            <div class="menu-dots">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="2"/><circle cx="12" cy="5" r="2"/><circle cx="12" cy="19" r="2"/></svg>
            </div>
        </div>

        <!-- ITEM 2 : Dossier (Pour l'exemple comme sur ta capture) -->
        <div class="item">
            <div class="icon-wrapper">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.4142 5H21C21.5523 5 22 5.44772 22 6V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3H10.4142L12.4142 5Z"></path></svg>
            </div>
            <a href="#" class="filename">Dossier Projet</a>
            <div class="menu-dots">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="2"/><circle cx="12" cy="5" r="2"/><circle cx="12" cy="19" r="2"/></svg>
            </div>
        </div>

    </div>

</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', 'Segoe UI', sans-serif; /* Police style Google */
        background-color: #fff;
        padding: 20px;
    }

    .section_items {
        /* Utilisation de Grid pour un alignement responsive comme le Drive */
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 15px;
        width: 100%;
        max-width: 1200px;
    }

    .item {
        /* Dimensions et forme */
        height: 48px;
        border-radius: 12px; /* Les coins arrondis typiques de Material 3 */
        background-color: #EFF3F8; /* La couleur exacte bleu/gris clair de Drive */
        
        /* Flexbox pour aligner icone - texte - menu */
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0 12px;
        
        /* Transition douce pour le survol */
        transition: background-color 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
        user-select: none; /* Empêche de sélectionner le texte comme du Word */
    }

    /* Effet au survol de la souris */
    .item:hover {
        background-color: #E2E7ED; /* Un peu plus sombre au survol */
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* Gestion des icônes principales (Dossier/Fichier) */
    .item .icon-wrapper svg {
        width: 20px;
        height: 20px;
        color: #444746; /* Gris foncé Google */
        margin-right: 12px;
        flex-shrink: 0; /* Empêche l'icône de s'écraser */
    }

    /* Le texte (Nom du fichier) */
    .item .filename {
        flex-grow: 1; /* Prend toute la place disponible au milieu */
        font-size: 14px;
        font-weight: 500;
        color: #1f1f1f; /* Noir doux */
        text-decoration: none;
        
        /* Coupe le texte avec "..." si le nom est trop long */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* Les trois petits points à droite */
    .item .menu-dots {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-left: 8px;
    }

    .item .menu-dots svg {
        width: 18px;
        height: 18px;
        color: #444746;
        transform: rotate(90deg);
    }

    .item .menu-dots:hover {
        background-color: rgba(0,0,0,0.08);
    }
</style>
</html>
