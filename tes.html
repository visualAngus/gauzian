<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div_parent{
            width: 80%;
            height: 500px;
            background-color: darkgrey;

            display: grid;
            grid-template-columns: repeat(3,2fr);
            gap: 10px;
        }
        .div_enfant{
            width: 100%;
            height: 100%;
            background-color: rebeccapurple;


        }

        #last_one{
            grid-column: 2 /  4;
            grid-row: 2 /  4;
        }

    </style>
</head>
<body>
    <div class="div_parent">
        <div class="div_enfant"></div>
        <div class="div_enfant"></div>
        <div class="div_enfant"></div>
        <div class="div_enfant"></div>
        <div class="div_enfant"></div>
        <div class="div_enfant" id="last_one"></div>
    </div>
    
</body>
</html>
